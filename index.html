<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stone, Paper, Scissor</h1>
        <div class="game-area">
            <div class="choices">
                <button class="choice" id="stone">Stone</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissor">Scissor</button>
            </div>
            <div class="result">
                <p id="resultText">Make your move!</p>
            </div>
            <div class="scoreboard">
                <p>Player Score: <span id="playerScore">0</span></p>
                <p>Computer Score: <span id="computerScore">0</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
